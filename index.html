<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
	<script type="text/javascript" src="assets/javascript.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>

	<div class="container">

		<div class="jumbotron">
	    <h1>Anytime is Train Time</h1>
	    <h3>Choo Choo. Chee Chee.</h3>
	  </div>

	  <div class="row">

	    <div class="col-lg-12">

		    <div class="panel panel-success">
		      <div class="panel-heading">
		        <h3 class="panel-title"><strong>Train Schedule</strong></h3>
		      </div>
		      <div class="panel-body">
		        <table class="table table-hover" id='train-table'>
		          <thead>
		            <tr>
		              <th>Train Name</th>
		              <th>Destination</th>
		              <th>Frequency (min)</th>
		              <th>Next Arrival</th>
		              <th>Minutes Away</th>
		            </tr>
		          </thead>
		          <tbody>
		          </tbody>
		        </table>
		      </div>
			</div>

	    <div class="panel panel-success">
	      <div class="panel-heading">
	        <h3 class="panel-title"><strong>Add Train</strong></h3>
	      </div>
	      <div class="panel-body">

	    
	        <form>
	          <div class="form-group">
	            <label for="train-name-input">Train Name</label>
	            <input class="form-control" id="train-name-input" type="text">
	          </div>
	          <div class="form-group">
	            <label for="dest-input">Destination</label>
	            <input class="form-control" id="dest-input" type="text">
	          </div>
	          <div class="form-group">
	            <label for="firstTrain-input">First Train Time (HH:mm - military time)</label>
	            <input class="form-control" id="firstTrain-input" type="text">
	          </div>
	          <div class="form-group">
	            <label for="freq-input">Frequency (min)</label>
	            <input class="form-control" id="freq-input" type="text">
	          </div>
	          <button class="btn btn-success" id="add-train-btn" type="submit">Submit</button>
	        </form>
	      </div>
	    </div>
	</div>
</body>
</html>
